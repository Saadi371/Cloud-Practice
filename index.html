<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saad Khalil App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        #menu, #about {
            display: none;
        }
        #menu.active, #about.active {
            display: block;
        }
    </style>
    <script>
        function showPage(pageId) {
            document.getElementById('menu').classList.remove('active');
            document.getElementById('about').classList.remove('active');
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="javascript:void(0);" onclick="showPage('menu')">Main</a>
        <a href="javascript:void(0);" onclick="showPage('about')">About Us</a>
    </div>

    <div class="content">
        <div id="menu" class="active">
            <h2>Saad Khalil App</h2>
            <p>Welcome to My Website.</p>
            <!-- Add more content for the menu page here -->
        </div>
        <div id="about">
            <h2>About Us</h2>
            <p>Welcome to the About Us page. Here you can learn more about our app and team.</p>
            <!-- Add more content for the about us page here -->
        </div>
    </div>
</body>
</html>
